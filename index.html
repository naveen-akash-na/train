rr<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Train Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border: 1px solid #d0d7de;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 4px;
      padding: 20px;
    }

    .search-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00224d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 15px;
    }

    th {
      background-color: #e8eef5;
    }

    .no-data {
      text-align: center;
      color: #888;
      margin-top: 20px;
    }
    .pnrButton{
        background-color: red;
    border-width: 0px;
    color: white;
    border-radius: 2px;
    width: 53px;
    padding: 9px;
    font-size: 12px;
    font-weight: bold;
    margin-top:10px;
      margin-left:20px;
    }
    .pnr-container{
      display:flex; 
      flex-direction:row; 
      justify-content:end;
      
    }
  </style>
</head>
<body>

  <header>Train Search Portal</header>
    <div style="pnr-container">
      <a href="pnr.html" style="width:120px;"><button class='pnrButton'>PNR</button></a>
    </div>

  <div class="container">
    <div class="search-section">
      <input type="text" id="trainNumber" placeholder="Enter Train Number (e.g. 12027)" />
      <button onclick="searchTrain()">Search</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
  async function searchTrain() {
    const trainNum = document.getElementById('trainNumber').value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (!trainNum) {
      resultDiv.innerHTML = `<p class="no-data">‚ö†Ô∏è Please enter a train number.</p>`;
      return;
    }

    const url = `https://indian-railway-irctc.p.rapidapi.com/api/trains-search/v1/train/${trainNum}?isH5=true&client=web`;
      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-key': 'e1c9603681mshe2518f90d418434p1c02eajsnc16ea8e25806',
      		'x-rapidapi-host': 'indian-railway-irctc.p.rapidapi.com',
      		'x-rapid-api': 'rapid-api-database'
        }
      };

    try {
      const response = await fetch(url, options);
      if (!response.ok) throw new Error(`Error: ${response.status}`);
      const data = await response.json();

      const train = data.body[0].trains.find(t => t.trainNumber === trainNum);

      if (!train) {
        resultDiv.innerHTML = `<p class="no-data">üö´ Train not found.</p>`;
        return;
      }

      let html = `
        <h3>${train.trainName} (${train.trainNumber})</h3>
        <p><strong>From:</strong> ${train.origin} (${train.stationFrom})  
           <strong>To:</strong> ${train.destination} (${train.stationTo})</p>
        <table>
          <tr>
            <th>Station Code</th>
            <th>Station Name</th>
            <th>Arrival</th>
            <th>Departure</th>
            <th>Distance (km)</th>
          </tr>
      `;

      train.schedule.forEach(stn => {
        html += `
          <tr>
            <td>${stn.stationCode}</td>
            <td>${stn.stationName}</td>
            <td>${stn.arrivalTime}</td>
            <td>${stn.departureTime}</td>
            <td>${stn.distance}</td>
          </tr>
        `;
      });

      html += "</table>";
      resultDiv.innerHTML = html;

    } catch (err) {
      resultDiv.innerHTML = `<p class="no-data">‚ùå ${err.message}</p>`;
      console.error(err);
    }
  }
</script>

</body>
</html>
