<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNR Status Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 25px 20px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
    }

    .train-image {
      display: block;
      margin: 0 auto 16px;
      max-height: 120px;
      object-fit: contain;
    }

    h2 {
      text-align: center;
      font-size: 1.5em;
      color: #2e3a59;
      margin-bottom: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #1976d2;
      outline: none;
    }

    button {
      width: auto;
      padding: 14px;
      font-size: 16px;
      background-color: #d22519;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ca5b5b;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #fafafa;
      font-size: 15px;
      color: #333;
      line-height: 1.6;
    }

    .result div {
      margin-bottom: 8px;
    }

    .result strong {
      color: #1a237e;
    }

    .error {
      color: #d32f2f;
      font-weight: 500;
      padding: 10px;
      background: #ffebee;
      border: 1px solid #f44336;
      border-radius: 8px;
    }

    @media (max-width: 520px) {
      .container {
        padding: 20px 16px;
      }

      h2 {
        font-size: 1.3em;
      }

      input[type="text"],
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">
    <h2>🚆 PNR Status Checker</h2>
    <input type="text" id="pnrInput" placeholder="Enter 10-digit PNR" />
    <button onclick="checkPNR()">Check Status</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function checkPNR() {
      const pnr = document.getElementById("pnrInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!/^\d{10}$/.test(pnr)) {
        resultDiv.innerHTML = "<p class='error'>❌ Please enter a valid 10-digit PNR number.</p>";
        return;
      }

      resultDiv.innerHTML = "🔍 Checking PNR status...";

      try {
        const response = await fetch(`https://irctc-indian-railway-pnr-status.p.rapidapi.com/getPNRStatus/${pnr}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Host': 'irctc-indian-railway-pnr-status.p.rapidapi.com',
            'X-RapidAPI-Key': 'daa17d58ccmshd9376db8e118fd6p18878bjsn88cdd4f4cd7a'
          }
        });

        if (!response.ok) throw new Error("API request failed");

        const data = await response.json();
        console.log(data);

        if (data.success) {
          const p = data.data;

          resultDiv.innerHTML = `
            <div><strong>🎫 PNR:</strong> ${p.pnrNumber}</div>
            <div><strong>🚂 Train:</strong> ${p.trainName} (${p.trainNumber})</div>
            <div><strong>📍 From:</strong> ${p.sourceStation} → <strong>To:</strong> ${p.destinationStation}</div>
            <div><strong>🗓️ Journey Date:</strong> ${p.dateOfJourney}</div>
            <div><strong>⏱️ Arrival:</strong> ${p.arrivalDate}</div>
            <div><strong>📅 Booking Date:</strong> ${p.bookingDate}</div>
            <div><strong>🪑 Class:</strong> ${p.journeyClass} | <strong>🎟️ Quota:</strong> ${p.quota}</div>
            <div><strong>📜 Chart Status:</strong> ${p.chartStatus}</div>
            <div><strong>🔄 VIKALP:</strong> ${p.vikalpStatus}</div>
            <div><strong>💰 Fare:</strong> ₹${p.ticketFare}</div>
            <div><strong>👥 Passengers:</strong><br>
              ${p.passengerList.map((ps, i) =>
                `👤 Passenger ${i + 1}: ${ps.currentStatus} (was ${ps.bookingStatus})`
              ).join('<br>')}
            </div>
          `;
        } else {
          resultDiv.innerHTML = "<p class='error'>❌ Invalid PNR or no data found.</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class='error'>⚠️ Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
