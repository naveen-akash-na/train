<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNR Status Checker | IRCTC Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 14px 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 25px 30px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      font-size: 20px;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .form-group {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      text-align: center;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #00224d;
    }

    .result {
      margin-top: 25px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f8faff;
      padding: 15px;
      font-size: 15px;
      color: #222;
      line-height: 1.6;
    }

    .result strong {
      color: #003366;
    }

    .error {
      background: #fff4f4;
      color: #d32f2f;
      padding: 10px;
      border: 1px solid #f0b5b5;
      border-radius: 6px;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      padding: 10px;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    @media (max-width: 520px) {
      .container {
        padding: 20px;
      }
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>Indian Railways PNR Status</header>

  <div class="container">
    <h2>Check PNR Status</h2>
    <p class="subtitle">Enter your 10-digit PNR number to view the latest booking status</p>

    <div class="form-group">
      <input type="text" id="pnrInput" placeholder="Enter PNR Number" maxlength="10" />
      <button onclick="checkPNR()">Check</button>
    </div>

    <div id="result"></div>
  </div>

  <footer>¬© Indian Railways | For official information, visit <a href="https://www.irctc.co.in" target="_blank">IRCTC.co.in</a></footer>

  <script>
    async function checkPNR() {
      const pnr = document.getElementById("pnrInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";

      if (!/^\d{10}$/.test(pnr)) {
        resultDiv.innerHTML = "<p class='error'>‚ö†Ô∏è Please enter a valid 10-digit PNR number.</p>";
        return;
      }

      resultDiv.innerHTML = "üîç Checking PNR status...";

      try {
        const response = await fetch(`https://irctc-indian-railway-pnr-status.p.rapidapi.com/getPNRStatus/${pnr}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Host': 'irctc-indian-railway-pnr-status.p.rapidapi.com',
            'X-RapidAPI-Key': 'daa17d58ccmshd9376db8e118fd6p18878bjsn88cdd4f4cd7a'
          }
        });

        if (!response.ok) throw new Error("API request failed");

        const data = await response.json();
        console.log(data);

        if (data.success) {
          const p = data.data;

          resultDiv.innerHTML = `
            <div class="result">
              <div><strong>PNR:</strong> ${p.pnrNumber}</div>
              <div><strong>Train:</strong> ${p.trainName} (${p.trainNumber})</div>
              <div><strong>From:</strong> ${p.sourceStation} ‚Üí <strong>To:</strong> ${p.destinationStation}</div>
              <div><strong>Journey Date:</strong> ${p.dateOfJourney}</div>
              <div><strong>Class:</strong> ${p.journeyClass} | <strong>Quota:</strong> ${p.quota}</div>
              <div><strong>Chart Status:</strong> ${p.chartStatus}</div>
              <div><strong>Passengers:</strong><br>
                ${p.passengerList.map((ps, i) =>
                  `Passenger ${i + 1}: <strong>${ps.currentStatus}</strong> (was ${ps.bookingStatus})`
                ).join('<br>')}
              </div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = "<p class='error'>‚ùå Invalid PNR or no data found.</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class='error'>‚ö†Ô∏è Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
